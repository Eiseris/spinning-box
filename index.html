<!DOCTYPE html>
<html>
    <head>
        <style>
            html,body{
                height:100%;
            }
            #container
            {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }
            #rotating-box
            {
                height: 100px;
                width: 100px;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <div id = container>
            <div id = rotating-box></div>
        </div>
        <script>
            function rotate() {
                var box = document.getElementById('rotating-box');
                var rotation = 0;

                var interval = setInterval(function() {
                rotation += 1;
                box.style.transform = 'rotate(' + rotation + 'deg)';
            }, 16); 
            setTimeout(function() {
                clearInterval(interval);
                }, 5000);
            }
            rotate();
        </script>
    </body>
</html>
