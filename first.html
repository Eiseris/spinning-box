<!DOCTYPE html>
<html>
    <head>
        <style>
            html,body{
               height:98%;
               width:99%;
            }
            #container{
                display:flex;
                flex-wrap: wrap;
                height:100%;
            }
            div div{
                width:32%;
                border: 1px solid black;
            }
            #top, #bottom, #left, #right {
                background-color: white; /* Set default color */
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div></div>
            <div id="top"></div>
            <div></div>
            <div id="left"></div>
            <div></div>
            <div id="right"></div>
            <div></div>
            <div id="bottom"></div>
            <div></div>
        </div>

        <script>
            function colorDown(event) {
                var topDiv = document.getElementById('top');
                var bottomDiv = document.getElementById('bottom');
                var leftDiv = document.getElementById('left');
                var rightDiv = document.getElementById('right');

                // Reset colors
                topDiv.style.backgroundColor = 'white';
                bottomDiv.style.backgroundColor = 'white';
                leftDiv.style.backgroundColor = 'white';
                rightDiv.style.backgroundColor = 'white';

                switch (event.key) {
                    case 'ArrowUp':
                        topDiv.style.backgroundColor = 'yellow';
                        break;
                    case 'ArrowDown':
                        bottomDiv.style.backgroundColor = 'yellow';
                        break;
                    case 'ArrowLeft':
                        leftDiv.style.backgroundColor = 'yellow';
                        break;
                    case 'ArrowRight':
                        rightDiv.style.backgroundColor = 'yellow';
                        break;
                }
            }

            document.body.addEventListener('keydown', colorDown);
        </script>
    </body>
</html>
